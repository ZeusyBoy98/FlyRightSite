<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyRight</title>
    <style>
        body {
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            gap: 30px;
        }
        .main {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .flyright {
            display: inline-block;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2vw;
        }
        .fly {
            color: white;
        }
        .right {
            color: rgb(0, 157, 255);
        }
        .logo {
            border-radius: 10px;
        }
        .subtitle {
            color: gray;
            font-family: Arial, sans-serif;
            font-size: 1vw;
        }
        .testflightimg {
            border-style: solid;
            border-color: rgb(52, 52, 52);
            border-width: 1px;
            border-radius: 10px;
        }
        .container {
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            padding: 20px;
            gap: 30px;
            border-style: solid;
            border-color: rgb(52, 52, 52);
            border-width: 1px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/FlyRight.png" class="logo" width="220">
        <div class="main">
            <div class="flyright">
                <span class="fly">Fly</span><span class="right">Right</span>
            </div>
            <div class="subtitle">The best flightsim companion app.</div>
            <div class="subtitle">Features: <br/>• Create logs and checklists <br/> • Convert aviation units.</div>
            <a href="https://testflight.apple.com/join/K5DkZ8PP">
                <img src="images/testflight.png" class="testflightimg" width="160">
            </a>
        </div>
    </div>
</body>
</html>
